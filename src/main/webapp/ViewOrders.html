<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Orders</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 2rem auto;
    }
    .order-card {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    .order-card:hover {
      transform: scale(1.02);
    }
    .order-card img {
      width: 150px;
      height: 150px;
      border-radius: 8px;
      object-fit: cover;
    }
    .order-details {
      flex: 1;
      margin-left: 1.5rem;
    }
    .order-details h3 {
      margin: 0;
      color: #333;
    }
    .order-details p {
      margin: 0.5rem 0;
      color: #555;
    }
    .order-actions {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .order-actions button {
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      transition: background 0.3s;
    }
    .order-actions button:hover {
      background: #388e3c;
    }
    @media (max-width: 768px) {
      .order-card {
        flex-direction: column;
        text-align: center;
      }
      .order-details {
        margin: 1rem 0;
      }
      .order-actions {
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Orders</h1>

    <!-- Order Card -->
    <div class="order-card">
      <img src="item1.jpg" alt="Order Item">
      <div class="order-details">
        <h3>Product Name 1</h3>
        <p>Order ID: 123456789</p>
        <p>Placed on: December 10, 2024</p>
        <p>₹ 1,500.00</p>
      </div>
      <div class="order-actions">
       
        <a href="TrackOrder2.html">
        <button>Track Order</button>
        </a>
      </div>
    </div>

    <!-- Order Card -->
    <div class="order-card">
      <img src="item2.jpg" alt="Order Item">
      <div class="order-details">
        <h3>Product Name 2</h3>
        <p>Order ID: 987654321</p>
        <p>Placed on: November 25, 2024</p>
        <p>₹200.00</p>
      </div>
      <div class="order-actions">
        
        <a href="TrackOrder.html">
        <button>Track Order</button>
        </a>
      </div>
    </div>

    <!-- Add more orders as needed -->
  </div>
</body>
</html>
