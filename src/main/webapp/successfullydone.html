<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #e0f7fa;
    }
    .success-container {
      text-align: center;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .success-container h2 {
      color: #4caf50;
    }
    .success-container p {
      margin: 1rem 0;
    }
    .success-container .btn {
      background: #4caf50;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
    }
    .success-container .btn:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <h2>Payment Successfully Done!</h2>
    <p>Thank you for your payment.</p>
    <a href="ViewOrders.html" class="btn">View Your Orders</a>
  </div>
</body>
</html>
