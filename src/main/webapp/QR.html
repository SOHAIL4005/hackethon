<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan QR Code</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f9f9f9;
    }
    .qr-container {
      text-align: center;
    }
    .qr-container img {
      max-width: 200px;
      margin: 0 auto;
    }
    .qr-container p {
      margin-top: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="qr-container">
    <img src="QR.jpg" alt="Scan QR Code">
    <p>Scan the QR code to complete your payment.</p>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = 'successfullydone.html';
    }, 30000); // Redirect after 30 seconds
  </script>
</body>
</html>
